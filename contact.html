<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დაგვიკავშირდით</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0e2ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 30px;
      color: #004080;
    }

    .contact-btn {
      display: block;
      background-color: #004080;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #0066cc;
    }

    .viber {
      background-color: #7c4fff;
    }

    .viber:hover {
      background-color: #9e7dff;
    }

    .facebook {
      background-color: #1877f2;
    }

    .facebook:hover {
      background-color: #4799f5;
    }

    .phone {
      background-color: #28a745;
    }

    .phone:hover {
      background-color: #3ecf60;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>დაგვიკავშირდით</h2>

    <a href="tel:+995599123456" class="contact-btn phone">📞 დარეკე: +995 579 747 569</a>
    <a href="viber://chat?number=%2B995599123456" class="contact-btn viber">💬 Viber/Whats App:+995 579 747 569</a>
    <a href="https://www.facebook.com/FamilyWineCellar" target="_blank" class="contact-btn facebook">📘Facebook Safari House</a>
  </div>

</body>
</html>
