/* სასტუმრო ბარათები */
.hotels {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 40px 20px;
}

.hotel-card {
  background-color: white;
  width: 300px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s ease;
}

.hotel-card:hover {
  transform: scale(1.03);
}

.hotel-card img {
  width: 100%;
  height: auto;
}

.hotel-card h3 {
  margin: 15px 0 10px;
}

.hotel-card p {
  padding: 0 10px 15px;
}

.btn {
  display: inline-block;
  background-color: #004080;
  color: white;
  padding: 10px 20px;
  margin-bottom: 15px;
  border-radius: 20px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0066cc;
}
